<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="weathermaplogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherMap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo-link">
          <img src="weathermaplogo.png" alt="Logo" class="logo">
        </a>
        <h1>WeatherMap</h1>
      </div>
    </header>

    
  </head>
  <body>
    <section class="input-section">
      <div class="container">
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <button id="search-btn">Get Weather</button>
        <div id="weather-container">
          <p id="location">Location: Unknown</p>
          <p id="temperature">Temperature: -</p>
          <p id="description">Condition: -</p>
        </div>
        <div id="map"></div>
      </div>
    </section>
   
<footer>
    <div class="footer-content">
        <div class="footer-logo">
            <a href="index.html">
                <img src="weathermaplogo.png" alt="Company Logo" />
            </a>
            <h1>WeatherMap</h1>
        </div>
        <p>&copy; 2024 WeatherMap. All rights reserved.</p>
    </div>
</footer>


    <script src="script.js"></script>
  </body>
</html>
