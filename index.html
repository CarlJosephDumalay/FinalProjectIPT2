<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="websitelogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Add AOS library for scroll animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  
  </head>
  
    <body style="visibility: hidden;">

<!-- Header Section -->
<header class="header">
  <div class="logo-container">
    <img src="NewLogo.png" alt="WeatherMap Logo" class="logo">
  </div>
  <nav class="nav-menu">
    <ul>
      <li><a href="#welcome-section">Home</a></li>
      <li><a href="#input-section">Service</a></li>
    </ul>
  </nav>
</header>

  <!-- Welcome Section -->
  <section id="welcome-section" class="welcome-section">
    <div class="welcome-container">
      <h2>Welcome to WeatherMap</h2>
      <p>Your trusted source for real-time weather updates, wherever you are.</p>
      <a href="#input-section" class="explore-button">Explore WeatherMap</a>
    </div>
  </section>
      
      <!-- Input Section (Weather Info) -->
      <section id="input-section" class="input-section">
          
          <div class="container">
            <h2 class="section-title">Check the Weather</h2>

            <input type="text" id="city-input" placeholder="Enter city name..." aria-label="Enter city name" />
            <button id="search-btn" aria-label="Search for weather and map location">Get Weather and Map Location</button>
            

              <div id="weather-container">
                <p id="location">Location: Unknown</p>
                <p id="temperature">Temperature: -</p>
                <p id="description">Condition: -</p>
              </div>

              <div id="map"></div>

          </div>

        </section>
        
     
      <!-- JavaScript for Weather Input Section -->
      <script src="script.js"></script>
  
      <!-- JavaScript for NAV Section -->
      <script src="scriptcontact.js"></script>



      <!-- Footer Section -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <img src="NewLogo.png" alt="WeatherMap Logo" class="footer-logo-img">
    </div>
    <div class="footer-links">
      <a href="#welcome-section">Home</a>
      <a href="#input-section">Service</a>
    </div>
    <div class="footer-credits">
      <p>&copy; 2024 WeatherMap. All rights reserved.</p>
    </div>
  </div>
</footer>



<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.body.style.visibility = 'visible'; // Ensure body is visible
  });
</script>




    </body>
  </html>
